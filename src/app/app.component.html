<mat-drawer-container
	autosize
	[hasBackdrop]="mobileQuery.matches ? true : false"
	class="h-screen w-full"
>
	@if(showMainDrawer()){
	<mat-drawer
		#drawer
		opened
		(closedStart)="closedStart()"
		[mode]="mobileQuery.matches ? 'over' : 'side'"
		class="h-screen w-72 pl-4"
	>
		<div class="flex flex-col">
			<ims-side-menu />
		</div>
	</mat-drawer>
	} @if(!showMainDrawer() && device() === 'desktop' ){
	<mat-drawer
		#drawerCompact
		opened
		[mode]="'side'"
		class="h-screen w-16 px-0 bg-red-800"
	>
		<div class="flex flex-col">
			<ims-side-menu-compact />
		</div>
	</mat-drawer>
	}

	<mat-drawer-content>
		<div class="flex flex-row">
			<div class="w-full">
				<ims-navbar (toggle)="toggle()" />
			</div>
		</div>

		<main class="p-4 h-full" #container>
			<ims-breadcrumbs />
			<router-outlet></router-outlet>
		</main>
	</mat-drawer-content>
</mat-drawer-container>
