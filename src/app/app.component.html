<mat-drawer-container
	autosize
	[hasBackdrop]="mobileQuery.matches ? true : false"
	class="h-screen w-full"
>
	@if(showMainDrawer()){
	<mat-drawer
		#drawer
		opened
		(closedStart)="closedStart()"
		[mode]="mobileQuery.matches ? 'over' : 'push'"
		class="h-screen w-52 px-4 bg-red-800"
	>
		<div class="flex flex-col">
			<ims-side-menu />
		</div>
	</mat-drawer>
	} @if(!showMainDrawer() && device() === 'desktop' ){
	<mat-drawer
		#drawerCompact
		opened
		[mode]="'side'"
		class="h-screen w-16 px-0 bg-red-800"
	>
		<div class="flex flex-col">
			<ims-side-menu-compact />
		</div>
	</mat-drawer>
	}

	<mat-drawer-content class="">
		<div class="flex flex-row">
			<div class="w-auto">
				<button
					mat-icon-button
					color="accent"
					aria-label="Open close button"
					(click)="toggle()"
				>
					<mat-icon>menu</mat-icon>
				</button>
			</div>
		</div>
		<main class="p-8 w-full h-full">
			<div class="ps-4 h-full">
				<router-outlet></router-outlet>
			</div>
		</main>
	</mat-drawer-content>
</mat-drawer-container>
