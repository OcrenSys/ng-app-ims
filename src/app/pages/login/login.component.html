<div class="h-screen w-screen gap-0 grid grid-cols-5">
	<section class="col-span-2 shadows flex flex-col mx-auto max-w-72 py-4">
		<div class="w-full mt-8 flex flex-col items-center">
			<ims-logotipo />

			<h1 class="text-sm font-semibold text-gray-800 my-1">
				Welcome to IMS software
			</h1>
			<p class="text-xs font-medium text-gray-600">
				Sign in to continue to IMS.
			</p>
		</div>
		<form class="my-2">
			<div class="my-2">
				<label
					for="email-address-icon"
					class="block my-2 text-sm font-medium text-gray-900 dark:text-white"
					>Your Password</label
				>
				<div class="relative">
					<div
						class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
					>
						<fa-icon
							class="text-gray-500 dark:text-gray-400"
							[icon]="passwordIcon"
						></fa-icon>
					</div>
					<input
						type="password"
						id="email-address-icon"
						class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
						placeholder="******"
					/>
				</div>
				<p class="hidden mt-2 text-sm text-red-600 dark:text-red-500">
					<span class="font-medium">Oops!</span> Username already taken!
				</p>
			</div>

			<div class="my-2">
				<label
					for="email-address-icon"
					class="block my-2 text-sm font-medium text-gray-900 dark:text-white"
					>Your Email</label
				>
				<div class="relative">
					<div
						class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
					>
						<fa-icon
							class="text-gray-500 dark:text-gray-400"
							[icon]="emailIcon"
						></fa-icon>
					</div>
					<input
						type="text"
						id="email-address-icon"
						class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
						placeholder="name@flowbite.com"
					/>
				</div>
				<p class="hidden mt-2 text-sm text-red-600 dark:text-red-500">
					<span class="font-medium">Oops!</span> Username already taken!
				</p>
			</div>

			<div class="flex items-center mb-4 my-2">
				<input
					checked
					id="checkbox-1"
					type="checkbox"
					value=""
					class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
				/>
				<label
					for="checkbox-1"
					class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
					>Remenber me</label
				>
			</div>

			<button
				disabled
				type="button"
				class="my-2 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 inline-flex items-center"
			>
				<svg
					aria-hidden="true"
					role="status"
					class="inline w-4 h-4 me-3 text-white animate-spin"
					viewBox="0 0 100 101"
					fill="none"
					xmlns="http://www.w3.org/2000/svg"
				>
					<path
						d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
						fill="#E5E7EB"
					/>
					<path
						d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
						fill="currentColor"
					/>
				</svg>
				Loading...
			</button>
		</form>
		<hr class="my-2" />
		<div class="my-2">
			<button
				type="button"
				class="w-full text-white bg-[#3b5998] hover:bg-[#3b5998]/90 focus:ring-4 focus:outline-none focus:ring-[#3b5998]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-[#3b5998]/55 me-2 mb-2"
			>
				<svg
					class="w-4 h-4 me-2"
					aria-hidden="true"
					xmlns="http://www.w3.org/2000/svg"
					fill="currentColor"
					viewBox="0 0 8 19"
				>
					<path
						fill-rule="evenodd"
						d="M6.135 3H8V0H6.135a4.147 4.147 0 0 0-4.142 4.142V6H0v3h2v9.938h3V9h2.021l.592-3H5V3.591A.6.6 0 0 1 5.592 3h.543Z"
						clip-rule="evenodd"
					/>
				</svg>
				Sign in with Facebook
			</button>

			<button
				type="button"
				class="w-full text-white bg-[#4285F4] hover:bg-[#4285F4]/90 focus:ring-4 focus:outline-none focus:ring-[#4285F4]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-[#4285F4]/55 me-2 mb-2"
			>
				<svg
					class="w-4 h-4 me-2"
					aria-hidden="true"
					xmlns="http://www.w3.org/2000/svg"
					fill="currentColor"
					viewBox="0 0 18 19"
				>
					<path
						fill-rule="evenodd"
						d="M8.842 18.083a8.8 8.8 0 0 1-8.65-8.948 8.841 8.841 0 0 1 8.8-8.652h.153a8.464 8.464 0 0 1 5.7 2.257l-2.193 2.038A5.27 5.27 0 0 0 9.09 3.4a5.882 5.882 0 0 0-.2 11.76h.124a5.091 5.091 0 0 0 5.248-4.057L14.3 11H9V8h8.34c.066.543.095 1.09.088 1.636-.086 5.053-3.463 8.449-8.4 8.449l-.186-.002Z"
						clip-rule="evenodd"
					/>
				</svg>
				Sign in with Google
			</button>
		</div>
	</section>
	<section
		class="col-span-3 w-full h-full bg-gray-100 bg-right bg-no-repeat bg-[url('/assets/customer.jpg')] bg-blend-multiply"
	></section>
</div>
