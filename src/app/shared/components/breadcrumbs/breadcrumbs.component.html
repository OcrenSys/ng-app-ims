<!-- Breadcrumb -->
<nav
	class="flex items-center content-center justify-between text-gray-700"
	aria-label="Breadcrumb"
>
	<div class="pt-16 pl-16">
		<h1 class="text-2xl font-semibold">{{ title }}</h1>
		<p>{{ subTitle }}</p>
	</div>

	<div class="pt-16 pr-16">
		<button
			type="button"
			(click)="redirectTo($event)"
			class="inline-flex items-center px-5 py-2.5 text-sm font-medium text-center text-white dark:text-gray-100 bg-blue-700 rounded-md hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
		>
			<fa-icon class="ml-2 text-white dark:text-gray-100" [icon]="faPlus" />
			&nbsp; {{ action }}
		</button>
	</div>
</nav>
