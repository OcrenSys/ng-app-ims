<mat-selection-list class="flex flex-col">
	<div matSubheader>
		<div class="flex flex-col items-center">
			<img class="w-32 h-32 rounded-full mb-2" [src]="user.avatar" alt="" />
			<div class="font-medium text-gray-900 dark:text-white text-center">
				<p class="text-xl">{{ user.username }}</p>
				<div class="text-md text-gray-400 dark:text-gray-400 mt-1">
					{{ user.email }}
				</div>
				<div
					class="text-md font-semibold text-gray-400 dark:text-gray-400 mt-1"
				>
					{{ user.role }}
				</div>
			</div>
		</div>
	</div>

	<aside id="sidebar-multi-level-sidebar" aria-label="Sidebar">
		<div class="h-full px-3 py-4 overflow-y-auto bg-gray-50 dark:bg-gray-800">
			<ul class="space-y-2 font-medium">
				@for(item of menu; track item.label){ @if(item.menu?.length){
				<li>
					<button
						type="button"
						class="flex items-center w-full p-2 text-base text-gray-900 transition duration-75 rounded-lg group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700"
						[attr.aria-controls]="item.href"
						[attr.data-collapse-toggle]="item.href"
					>
						<svg
							class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 group-hover:text-gray-900 dark:text-gray-400 dark:group-hover:text-white"
							aria-hidden="true"
							xmlns="http://www.w3.org/2000/svg"
							fill="currentColor"
							viewBox="0 0 18 21"
						>
							<path
								d="M15 12a1 1 0 0 0 .962-.726l2-7A1 1 0 0 0 17 3H3.77L3.175.745A1 1 0 0 0 2.208 0H1a1 1 0 0 0 0 2h.438l.6 2.255v.019l2 7 .746 2.986A3 3 0 1 0 9 17a2.966 2.966 0 0 0-.184-1h2.368c-.118.32-.18.659-.184 1a3 3 0 1 0 3-3H6.78l-.5-2H15Z"
							/>
						</svg>
						<span
							class="flex-1 ms-3 text-left rtl:text-right whitespace-nowrap"
							>{{ item.label }}</span
						>
						<svg
							class="w-3 h-3"
							aria-hidden="true"
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 10 6"
						>
							<path
								stroke="currentColor"
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="m1 1 4 4 4-4"
							/>
						</svg>
					</button>
					<ul [id]="item.href" class="hidden py-2 space-y-2">
						@for(i of item.menu; track i.label){
						<li>
							<a
								href="#"
								class="flex items-center w-full p-2 text-gray-900 transition duration-75 rounded-lg pl-11 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700"
								>{{ i.label }}</a
							>
						</li>
						}
					</ul>
				</li>

				}@else{
				<li>
					<a
						href="#"
						class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
					>
						<span class="ms-3">{{ item.label }}</span>
					</a>
				</li>
				} }
			</ul>
		</div>
	</aside>

	<!-- @for (item of menu; track item) {
	<div matSubheader class="text-left">{{ item.label }}</div>
	@for (i of item.menu; track i.label) {
	<button mat-list-item class="text-left font-semibold">
		<a
			[routerLink]="[i.href]"
			routerLinkActive="activebutton"
			ariaCurrentWhenActive="page"
			class="text-gray-300"
			>{{ i.label }}</a
		>
	</button>
	} } -->
	<mat-selection-list> </mat-selection-list
></mat-selection-list>
