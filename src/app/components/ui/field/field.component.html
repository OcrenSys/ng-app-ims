<ng-container [formGroup]="form">
	@switch (field.controlType) { @case ('input') {
	<ng-container>
		<label
			[attr.for]="field.key"
			class="block my-2 text-sm font-medium text-gray-900 dark:text-white"
			>{{ field.label }}</label
		>
		<div class="relative">
			<div
				class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
			>
				@if(field.icon){
				<fa-icon
					class="text-gray-500 dark:text-gray-400"
					[icon]="field.icon"
				/>}
			</div>
			<input
				[type]="field.type"
				[id]="field.id"
				class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
				[placeholder]="field.placeholder"
			/>
		</div>
		@if(!isValid) {
		<p class="hidden mt-2 text-sm text-red-600 dark:text-red-500">
			<span class="font-medium">{{ field.label }} </span> is required
		</p>
		}
	</ng-container>
	} }
</ng-container>
